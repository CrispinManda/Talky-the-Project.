<div class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
    <div class="w-full">
        <div class="text-center">
            <h1 class="text-3xl font-semibold text-gray-900">Sign in</h1>
            <p class="mt-2 text-gray-500">Sign in below to access your account</p>
        </div>
        <div class="mt-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="relative mt-6">
                    <input type="email" formControlName="email" placeholder="Email Address" class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" autocomplete="NA" />
                    <label for="email" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out"
                        [class.peer-placeholder-shown:]="!loginForm.get('email').value" [class.peer-focus:]="loginForm.get('email').value">Email Address</label>
                </div>
                <div class="relative mt-6">
                    <input type="password" formControlName="password" placeholder="Password" class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" />
                    <label for="password" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out"
                        [class.peer-placeholder-shown:]="!loginForm.get('password').value" [class.peer-focus:]="loginForm.get('password').value">Password</label>
                </div>
                <div class="my-6">
                    <button type="submit" class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none">Sign in</button>
                </div>
                <p class="text-center text-sm text-red-500" *ngIf="loginError">{{ loginError }}</p>
                <p class="text-center text-sm text-green-500" *ngIf="loginSuccess">{{ loginSuccess }}</p>
                <p class="text-center text-sm text-gray-500">Don't have an account yet?
                    <a routerLink="/register" class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none">Sign up</a>.
                </p>
            </form>
        </div>
    </div>
</div>
