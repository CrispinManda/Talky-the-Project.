<div class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
    <div class="w-full">
      <div class="text-center">
        <div *ngIf="success" class="flex justify-center p-4 bg-green-200 text-green-500 rounded mb-2">{{ successMessage }}</div>
        <div *ngIf="error" class="flex justify-center p-4 bg-red-200 text-red-500 rounded mb-2">{{ errorMessage }}</div>
        <h1 class="text-3xl font-semibold text-gray-900">Login</h1>
      </div>
      <div class="mt-5">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="relative mt-6">
            <input type="email" formControlName="Email" id="email" placeholder="Email Address"
                   class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"/>
            <div *ngIf="loginForm.get('Email')?.invalid && loginForm.get('Email')?.touched"
                 class="text-red-500">Please enter a valid email address
            </div>
          </div>
  
          <div class="relative mt-6">
            <input type="password" formControlName="PasswordHash" id="password" placeholder="Password"
                   class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"/>
            <div *ngIf="loginForm.get('PasswordHash')?.invalid && loginForm.get('PasswordHash')?.touched"
                 class="text-red-500">Password must be at least 6 characters long
            </div>
          </div>
  
          <div class="my-6">
            <button type="submit"
                    class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none">Login
            </button>
          </div>
          <p class="text-center text-sm text-gray-500">Don't have an account?
            <a href="/register" class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none">Sign
              up</a>.
          </p>
        </form>
      </div>
    </div>
  </div>
